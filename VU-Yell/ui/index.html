<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="utf-8" />
<!-- Add jQuery library -->
<script type="text/javascript" src="jquery2.min.js"></script>

<style type="text/css">
@font-face { font-family: Purista; src: url('bffont.ttf'); } 
.flex-container {
display:flex;
position:absolute;
align-items: center;
justify-content:center;
text-align: center;
opacity:.8;
font-size: 0.8vw;
font-family: Purista;
 line-height: 1vw;
 top: 15%;
 left: 0%;
 right: 0%;
  margin-bottom: auto;
}
</style>
</head>
<body>
<div id="yellmessage"></div>

<script>			
   function setyell(name) {
            var yellLabel = document.getElementById("yellmessage");
                yellLabel.innerHTML = '<div id="mainDiv" class="flex-container"><div style=" position: absolute; top: 50%;background: rgba(40, 40, 40, 0.5);padding-left:1%;padding-right:1%;border-radius:0.4vw;border:0px solid black"><h3 style=" color:black; font-family: "Purista";>' + name + '</h3></div></div>';
            }
			function fade() {
             var op = 1;  // initial opacity
            var timer = setInterval(function () {
                    if (op <= 0.05){
                        clearInterval(timer);
                        document.getElementById("mainDiv").style.display = 'none';
                    }
                    document.getElementById("mainDiv").style.opacity = op;
                    document.getElementById("mainDiv").style.filter = 'alpha(opacity=' + op * 100 + ")";
                    op -= op * 0.09;
                }, 50);
            }
            function show(){
                document.getElementById("mainDiv").style.display = 'flex';
                document.getElementById("mainDiv").style.opacity = 1;
                document.getElementById("mainDiv").style.filter = 'alpha(opacity=' + 1 * 100 + ")";
            }		
</script>
</body></html>
